{% macro render_form(form_type) %}

    {% if form_type == 'kriteria' %}
        <form action="{{ url_for('tambah_kriteria') }}" method="post" class="mt-3">
            <h6 class="mb-3">Tambah Kriteria Baru</h6>
            <div class="input-group mb-2">
                <input type="text" name="nama" class="form-control" placeholder="Nama Kriteria" required>
                <input type="number" step="0.01" name="bobot" class="form-control" placeholder="Bobot (0.1)" required>
                <select name="jenis" class="form-select" required>
                    <option value="benefit">Benefit</option>
                    <option value="cost">Cost</option>
                </select>
                <button type="submit" class="btn btn-primary">+</button>
            </div>
        </form>
    {% elif form_type == 'alternatif' %}
        <form action="{{ url_for('tambah_alternatif') }}" method="post" class="mt-3">
            <h6 class="mb-3">Tambah Alternatif Baru</h6>
            <div class="input-group mb-2">
                 <input type="text" name="nama" class="form-control" placeholder="Nama Software" required>
                 <input type="text" name="deskripsi" class="form-control" placeholder="Deskripsi Singkat">
                 <button type="submit" class="btn btn-primary">+</button>
            </div>
        </form>
    {% endif %}

{% endmacro %}
